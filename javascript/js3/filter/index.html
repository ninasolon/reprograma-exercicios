            descricao: 'Interdum amet accumsan placerat commodo ut amet aliquam blandit nunc tempor lobortis nunc non. Mi accumsan.'
        },
    ]

    var cards = document.querySelector('.thumbnails');

    var createCard = (data) => {
        return data.map((item) => {
            return (
                `
                <div class="box">
                    <img src="${item.imagem}" alt="" class="image fit" />
                    <div class="inner">
                        <h3>${item.titulo}</h3>
                        <p>${item.descricao}</p>
                        <a href="${item.url}" class="button fit" data-poptrox="youtube,800x400">Watch</a>
                    </div>
                </div>
                `
            )
        }).join('');
    }

    cards.innerHTML += createCard(fotografias);

    var botao = document.getElementById('botaoPesquisar');
    
    botao.addEventListener("click", () => {
        var palavraBusca = document.querySelector('input').value.toLowerCase();
        
        var filtro = fotografias.filter((item) => {
            return item.titulo.toLowerCase().includes(palavraBusca)
        }); //criou um novo array com o filtro da busca

        cards.innerHTML = createCard(filtro);
    });

    var limpar = (value) => {
        if(!value) {
            cards.innerHTML = createCard(fotografias);
        }
    }

    var botaoOrdenar = () => {
        var ordenar = fotografias.sort((anterior, atual) => {
            return anterior.posicao < atual.posicao ? -1 : 0
        });
        cards.innerHTML = createCard(ordenar);
    }

</script>
