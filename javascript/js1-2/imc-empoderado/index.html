<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js"></script>
    <title>IMC Empoderado</title>
</head>
<body>
    <h1>IMC Empoderado</h1>
    <div class="container">
        <div id="tabela" class="col">
            <table>
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Classificação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="linha1">
                        <td>Abaixo de 18,5</td>
                        <td>Uma deusa</td>
                    </tr>
                    <tr class="linha2">
                        <td>Entre 18,6 e 24,9</td>
                        <td>Uma louca</td>
                    </tr>
                    <tr class="linha3">
                        <td>Entre 25 e 34,9</td>
                        <td>Uma feiticeira</td>
                    </tr>
                    <tr class="linha4">
                        <td>Entre 35 e 39,9</td>
                        <td>Ela é demais</td>
                    </tr>
                    <tr class="linha5">
                        <td>Acima de 40</td>
                        <td>Meu deus, ela é demais</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="calculo" class="col">
            <label for="peso">Peso (em kg)</label>
            <input id="peso" type="text" name="peso" placeholder="65">
            <label for="altura">Altura</label>
            <input id="altura" type="text" name="altura" placeholder="1.70">
            <button onclick="calculoIMC()">Calcular</button>
        </div>
        <div class="col resultado">
            <p>Seu IMC é:</p>
            <p id="resposta"></p>
            <div id="lugarGif"></div>
        </div>
    </div>
    <footer class="rodape">
        <p>Desenvolvido por <a href="https://github.com/ninasolon" target="_blank">Nina Solon</a> {reprograma}</p>
    </footer>
</body>
</html>
