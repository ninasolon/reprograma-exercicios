<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
    <title>BuzzFeed Time</title>
</head>
<body>
    <main>
        <h1>Como é sua relação com o seu pet?</h1>
        <img class="img-header" src="">
        <div class="teste">
            <h2>Marque as opções com as quais você se identifica:</h2>
            <div class="opcoes">
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Conversa com o pet</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Deixa ele dormir na sua cama</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Já se atrasou para um compromisso porque ficou brincando com o animal</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Já deixou de sair para o pet não ficar sozinho em casa</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Já chamou o veterinário de pediatra</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Posta foto de Dia das Mães/Dia dos Pais com o animal</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Já conferiu se o bichinho estava respirando enquanto ele dormia</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Tem um perfil próprio do pet nas redes sociais</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Tem uma coleção variada de roupas e acessórios para ele</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Sabe o nome de todos os pets da vizinhança (mas não necessariamente de seus donos)</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Mostra uma foto do seu animal de estimação sempre que fala dele</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Ouve histórias de filhos de amigos e diz que seu pet faz a mesma coisa</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Tem uma foto do pet no papel de parede do celular</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Acha que ele é seu único amigo de verdade (principalmente naqueles dias em que você está mais triste)</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Prepara "refeições" especiais de aniversário ou feriado</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Marca rolês em locais pet-friendly para levar seu companheiro</label></div>
                <div class="checkbox"><input type="checkbox" name="itemCheck"><label>Tem mais fotos do seu pet que fotos de humanos nas suas redes sociais</label></div>
            </div>
            <button id="botaoResultado">Mostre meu resultado!</button>
            <p id="resultado" class="resultado"></p>
        </div>
    </main>
    <footer>
        <small>Referência: <a href="https://www.buzzfeed.com/br/rafaelcapanema/de-quantas-comidas-polemicas-voce-gosta" target="_blank">BuzzFeed</a></small></a>
    </footer>
</body>
</html>
