<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <title>Ovo de Páscoa</title>
</head>
<body>
    <h1>🐰 Presentes de Páscoa 🐰</h1>
    <div class="menu">
        <label>País</label>
        <select id="pais">
            <option>Selecione um país</option>
            <option value="australia">Austrália</option>
            <option value="brasil">Brasil</option>
            <option value="estadosunidos">Estados Unidos</option>
            <option value="inglaterra">Inglaterra</option>

    </div>
    <div id="menu-cidade" class="menu dropdown-cidade">
        <label>Cidade</label>
        <select id="cidade">
            <option>Selecione uma cidade</option>
            <option value="caxiasdosul">Caxias do Sul</option>
            <option value="portoalegre">Porto Alegre</option>
            <option value="saopaulo">São Paulo</option>
        </select>
