<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reprograma Typer</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Reprograma Typer</h1>
    <p class="orig-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
    <ul>
        <li><span class="word-count"></span> palavras</li>
        <li><span class="time">10</span> segundos</li>
    </ul>
    <textarea class="input" cols="90" rows="6"></textarea>
    <button class="restart"><i class="fas fa-redo"></i></button>
    <p class="typed-text"></p>
    <ul class="count">
        <li><span class="typed-characters">0</span> caracteres</li>
        <li><span class="typed-words">0</span> palavras</li>
    </ul>
    <div>
        <h2>Placar</h2>
        <table>
            <thead>
                <tr>
                    <th>Usu√°rio</th>
                    <th>Qtd. Palavras</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
