<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reprograma Typer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reprograma Typer</h1>
    <p class="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
    <ul>
        <li><span class="words"></span> palavras</li>
        <li><span class="time">10</span> segundos</li>
    </ul>
    <textarea class="input" cols="40" rows="8"></textarea>
    <p class="typed"></p>
    <ul>
        <li><span class="character-typed"></span> caracteres</li>
        <li><span class="words-typed"></span> palavras</li>
    </ul>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
